<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
  <form action="" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos" required><br><br>

    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="confirmar_email">Confirma tu correo electrónico:</label><br>
    <input type="email" id="confirmar_email" name="confirmar_email" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
